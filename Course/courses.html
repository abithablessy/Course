<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Courses</title>
      <meta name="description" content="List of courses">
      <meta name="author" content="abitha">
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/custom.css">
   </head>
   <body>
      <header>
         List of Courses
      </header>
      <!--container start-->
      <div id="container">
         <!--row start-->
         <div class="row">
            <!--sidebar start-->
            <div class="col-md-3 sidebar">
               <!--searchbar start-->
               <h5>Search for keywords</h5>
               <div id="coursesearch">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <input class="form-control form-control-sm ml-3 w-75 customsearch" type="text" placeholder="Filter courses"
                     aria-label="Search" id="searchdata">
               </div>
               <!--searchbar end-->
               <!--category start-->
               <div id="categorylist">
                  <h5>Category</h5>
                  <!--start bind category items from api-->
                  <div id="categorylistbind"></div>
                  <!--end bind category items from api-->
               </div>
               <!--category end-->
            </div>
            <!--sidebar end-->
            <!--start content area-->
            <div class="col-md-9">
               <!--start bind courses data from api-->
               <div class="row" id="coursedata"></div>
               <!--end bind courses data from api-->
            </div>
            <!--end content area-->
         </div>
         <!--row end-->
      </div>
      <!--container end-->
      <script type="text/javascript" src="js/library/jquery.min.js"></script>
      <script type="text/javascript" src="js/custom.js"></script>
   </body>
</html>
